<ion-header class="forgot-password-header">
  <ion-toolbar>
    <ion-title class="text-center">Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="forgot-password-page" fullscreen="true">
  <div class="container">
    <h2 class="subtitle">¿Olvidaste tu contraseña?</h2>
    <p class="description">
      No te preocupes, ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.
    </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-item class="input-item">
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input formControlName="email" type="email" placeholder="correo@ejemplo.com"></ion-input>
        </ion-item>
      </ion-list>

      <div class="button-group">
        <ion-button expand="block" class="send-button" type="submit" [disabled]="form.invalid">
          Enviar enlace
        </ion-button>

        <ion-button expand="block" class="back-button" fill="outline" (click)="goBack()">
          Cancelar
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
