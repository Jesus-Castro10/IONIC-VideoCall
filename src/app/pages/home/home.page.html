<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title>
      <div class="header-content">
        <ion-icon name="people-circle-outline" class="header-icon"></ion-icon>
        <span>Contactos</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="contact-list-page">
  @if (contacts !== null || contacts !== undefined) {
    <ion-list>
      @for (contact of contacts; track contact.uid) {
        <ion-item lines="full" [button]="true" detail="false" (click)="goToDetail(contact.uid)">
          <ion-label>
            <h2>{{ contact.name }} {{ contact.lastname }}</h2>
            <p>{{ contact.phone }}</p>
          </ion-label>
          <ion-button class="call-button" fill="solid" color="success" slot="end" (click)="callContact(contact.phone); $event.stopPropagation()">
            <ion-icon name="videocam-outline"></ion-icon>
          </ion-button>
        </ion-item>
      }
    </ion-list>
  } @else {
    <div class="no-contacts">
      There are no contact
    </div>
  }

  <!-- ðŸ”¥ Nueva barra de botones abajo -->
  <div class="bottom-bar">
    <ion-button class="action-button" >
      <ion-icon slot="icon-only" name="chatbubbles-outline"></ion-icon>
    </ion-button>

    <ion-button class="action-button" (click)="openCreateModal()">
      <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
    </ion-button>

    <ion-button class="action-button">
      <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
    </ion-button>

    <ion-button class="action-button logout" (click)="logout()">
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
