<ion-header>
  <ion-toolbar>
    <ion-title>Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contact-list-page">
  @if (contacts !== null || contacts !== undefined) {
    <ion-list>
      @for (contact of contacts; track contact.uid) {
        <ion-item lines="full" [button]="true" detail="false" (click)="goToDetail(contact.uid)">
          <ion-label>
            <h2>{{ contact.name }} {{ contact.lastname }}</h2>
            <p>{{ contact.phone }}</p>
          </ion-label>
          <ion-button class="call-button" fill="solid" color="success" slot="end" (click)="callContact(contact.phone); $event.stopPropagation()">
            <ion-icon slot="icon-only" name="call-outline"></ion-icon>
          </ion-button>
        </ion-item>
      }
    </ion-list>
  } @else {
    <div class="no-contacts">
      No tienes contactos a√∫n.
    </div>
  }
</ion-content>
