<ion-content [fullscreen]="true" class="ion-padding login-bg">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Iniciar sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input
              type="email"
              formControlName="email"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              type="password"
              formControlName="password"
              required
            ></ion-input>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            class="ion-margin-top"
            [disabled]="loginForm.invalid"
          >
            Iniciar sesión
          </ion-button>
        </form>

        <div class="ion-text-center ion-margin-top">
          <a (click)="goToRegister()">¿No tienes cuenta? Regístrate</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
