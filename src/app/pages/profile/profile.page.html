<app-header [title]="'My Profile'" [isLoggedIn]=true></app-header>

<ion-content [fullscreen]="true" class="page-content" scroll-y="false">
  <app-img-load></app-img-load>
  <div class="user-info">
    <div class="status-badge">
      <ion-icon name="ellipse" class="online-icon"></ion-icon>
      En l√≠nea
    </div>
    <h2 class="user-name">{{ user?.displayName }}</h2>
    <p class="user-email">{{ user?.email }}</p>
  </div>

  <div class="card-contact slide-up">
    <div class="card-decoration"></div>

    <div class="menu-options">
      <ion-item button detail lines="none" class="menu-item">
        <ion-icon slot="start" name="person-circle" color="primary"></ion-icon>
        <ion-label>Edit Profile</ion-label>
      </ion-item>

      <ion-item button detail lines="none" class="menu-item">
        <ion-icon slot="start" name="notifications" color="primary"></ion-icon>
        <ion-label>Notification</ion-label>
      </ion-item>

      <ion-item button detail lines="none" class="menu-item">
        <ion-icon slot="start" name="help-circle" color="primary"></ion-icon>
        <ion-label>Help</ion-label>
      </ion-item>
    </div>

    <ion-button expand="block" fill="clear" class="logout-btn">
      <ion-icon name="trash-outline" slot="start"></ion-icon>
      Delete Account
    </ion-button>
  </div>
</ion-content>
