<ion-content [fullscreen]="true" class="ion-padding register-bg">
  <div class="register-container">
    <ion-card class="register-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Crear cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input
              type="email"
              formControlName="email"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input
              type="text"
              formControlName="name"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input
              type="text"
              formControlName="lastname"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input
              type="number"
              formControlName="phone"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              type="password"
              formControlName="password"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input
              type="password"
              formControlName="confirmPassword"
              required
            ></ion-input>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            class="ion-margin-top"
            [disabled]="registerForm.invalid"
          >
            Registrarse
          </ion-button>
        </form>

        <div class="ion-text-center ion-margin-top">
          <a (click)="goToLogin()">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
