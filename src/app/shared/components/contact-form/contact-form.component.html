<ion-content class="edit-contact-page">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-list>
      @if (action === 'update') {
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input formControlName="name" placeholder="Nombre completo"></ion-input>
        </ion-item>
        }
        <ion-item>
          <ion-label position="stacked">Teléfono</ion-label>
          <ion-input formControlName="phone" placeholder="Número de teléfono" type="tel"></ion-input>
        </ion-item>
      </ion-list>

      <div class="button-group">
        <ion-button expand="block" class="update-button" type="submit" [disabled]="form.invalid && action !== 'read'">
          {{ actionLabel }}
        </ion-button>

        <ion-button expand="block" *ngIf="showDelete" class="delete-button" color="danger" (click)="onDelete()">
          Eliminar
        </ion-button>

        <ion-button expand="block" class="cancel-button" fill="outline" (click)="cancel()">
          Cancelar
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
