<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input formControlName="name" placeholder="Joe Doe"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tel√©fono</ion-label>
    <ion-input formControlName="phone" placeholder="555555"></ion-input>
  </ion-item>

  <ion-button expand="block" type="submit" [disabled]="form.invalid && action !== 'ver'">
    {{ actionLabel }}
  </ion-button>

  <ion-button *ngIf="showDelete" expand="block" color="danger" (click)="onDelete()">
    Eliminar
  </ion-button>

  <ion-button expand="block" color="warning" (click)="cancel()">
    Cancelar
  </ion-button>
</form>
