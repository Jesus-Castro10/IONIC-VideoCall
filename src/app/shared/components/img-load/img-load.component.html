<div class="contact-avatar pulse" (click)="onClick()">
  <ion-avatar>
    @if (user) {
      <img [src]="user.image || 'assets/icon/default-avatar.png'" alt="{{ user.name }}"/>
    } @else if (imageUrl) {
      <img [src]="imageUrl" alt="Avatar"/>
    } @else {
      <img src="assets/icon/default-avatar.png" alt="Avatar"/>
    }
    <div class="avatar-ring"></div>
  </ion-avatar>
</div>
